<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMessageLabel_IDMessage}"/>
                    <h:outputText value="#{messageController.selected.IDMessage}" title="#{bundle.ViewMessageTitle_IDMessage}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_subject}"/>
                    <h:outputText value="#{messageController.selected.subject}" title="#{bundle.ViewMessageTitle_subject}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_date}"/>
                    <h:outputText value="#{messageController.selected.date}" title="#{bundle.ViewMessageTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMessageLabel_content}"/>
                    <h:outputText value="#{messageController.selected.content}" title="#{bundle.ViewMessageTitle_content}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_IDTopic}"/>
                    <h:outputText value="#{messageController.selected.IDTopic}" title="#{bundle.ViewMessageTitle_IDTopic}"/>
                    <h:outputText value="#{bundle.ViewMessageLabel_IDUser}"/>
                    <h:outputText value="#{messageController.selected.IDUser}" title="#{bundle.ViewMessageTitle_IDUser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{messageController.destroyAndView}" value="#{bundle.ViewMessageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMessageEditLink}"/>
                <br />
                <h:commandLink action="#{messageController.prepareCreate}" value="#{bundle.ViewMessageCreateLink}" />
                <br />
                <h:commandLink action="#{messageController.prepareList}" value="#{bundle.ViewMessageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMessageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
