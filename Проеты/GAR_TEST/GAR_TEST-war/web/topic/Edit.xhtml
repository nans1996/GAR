<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTopicLabel_IDTopic}" for="IDTopic" />
                    <h:inputText id="IDTopic" value="#{topicController.selected.IDTopic}" title="#{bundle.EditTopicTitle_IDTopic}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_IDTopic}"/>
                    <h:outputLabel value="#{bundle.EditTopicLabel_name}" for="name" />
                    <h:inputText id="name" value="#{topicController.selected.name}" title="#{bundle.EditTopicTitle_name}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditTopicLabel_date}" for="date" />
                    <h:inputText id="date" value="#{topicController.selected.date}" title="#{bundle.EditTopicTitle_date}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTopicLabel_IDUser}" for="IDUser" />
                    <h:inputText id="IDUser" value="#{topicController.selected.IDUser}" title="#{bundle.EditTopicTitle_IDUser}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_IDUser}"/>
                </h:panelGrid>
                <h:commandLink action="#{topicController.update}" value="#{bundle.EditTopicSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTopicViewLink}"/>
                <br />
                <h:commandLink action="#{topicController.prepareList}" value="#{bundle.EditTopicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTopicIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
