<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClientLabel_IDClient}" for="IDClient" />
                    <h:inputText id="IDClient" value="#{clientController.selected.IDClient}" title="#{bundle.EditClientTitle_IDClient}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_IDClient}"/>
                    <h:outputLabel value="#{bundle.EditClientLabel_dateBirth}" for="dateBirth" />
                    <h:inputText id="dateBirth" value="#{clientController.selected.dateBirth}" title="#{bundle.EditClientTitle_dateBirth}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_dateBirth}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditClientLabel_money}" for="money" />
                    <h:inputText id="money" value="#{clientController.selected.money}" title="#{bundle.EditClientTitle_money}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_money}"/>
                    <h:outputLabel value="#{bundle.EditClientLabel_interests}" for="interests" />
                    <h:inputTextarea rows="4" cols="30" id="interests" value="#{clientController.selected.interests}" title="#{bundle.EditClientTitle_interests}" />
                    <h:outputLabel value="#{bundle.EditClientLabel_IDUser}" for="IDUser" />
                    <h:selectOneMenu id="IDUser" value="#{clientController.selected.IDUser}" title="#{bundle.EditClientTitle_IDUser}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_IDUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{clientController.update}" value="#{bundle.EditClientSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClientViewLink}"/>
                <br />
                <h:commandLink action="#{clientController.prepareList}" value="#{bundle.EditClientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClientIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
