<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLevelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLevelEmpty}" rendered="#{levelController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{levelController.items.rowCount > 0}">
                    <h:outputText value="#{levelController.pagination.pageFirstItem + 1}..#{levelController.pagination.pageLastItem + 1}/#{levelController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{levelController.previous}" value="#{bundle.Previous} #{levelController.pagination.pageSize}" rendered="#{levelController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{levelController.next}" value="#{bundle.Next} #{levelController.pagination.pageSize}" rendered="#{levelController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{levelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLevelTitle_IDLevel}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDLevel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLevelTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLevelTitle_leveldate}"/>
                            </f:facet>
                            <h:outputText value="#{item.leveldate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{levelController.prepareView}" value="#{bundle.ListLevelViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{levelController.prepareEdit}" value="#{bundle.ListLevelEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{levelController.destroy}" value="#{bundle.ListLevelDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{levelController.prepareCreate}" value="#{bundle.ListLevelCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLevelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
