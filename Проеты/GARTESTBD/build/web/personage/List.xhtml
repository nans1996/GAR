<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPersonageEmpty}" rendered="#{personageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{personageController.items.rowCount > 0}">
                    <h:outputText value="#{personageController.pagination.pageFirstItem + 1}..#{personageController.pagination.pageLastItem + 1}/#{personageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{personageController.previous}" value="#{bundle.Previous} #{personageController.pagination.pageSize}" rendered="#{personageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{personageController.next}" value="#{bundle.Next} #{personageController.pagination.pageSize}" rendered="#{personageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{personageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonageTitle_IDPersonage}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDPersonage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonageTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonageTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{personageController.prepareView}" value="#{bundle.ListPersonageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personageController.prepareEdit}" value="#{bundle.ListPersonageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personageController.destroy}" value="#{bundle.ListPersonageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{personageController.prepareCreate}" value="#{bundle.ListPersonageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPersonageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
