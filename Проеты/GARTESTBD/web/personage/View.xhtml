<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonageLabel_IDPersonage}"/>
                    <h:outputText value="#{personageController.selected.IDPersonage}" title="#{bundle.ViewPersonageTitle_IDPersonage}"/>
                    <h:outputText value="#{bundle.ViewPersonageLabel_name}"/>
                    <h:outputText value="#{personageController.selected.name}" title="#{bundle.ViewPersonageTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPersonageLabel_price}"/>
                    <h:outputText value="#{personageController.selected.price}" title="#{bundle.ViewPersonageTitle_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personageController.destroyAndView}" value="#{bundle.ViewPersonageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonageEditLink}"/>
                <br />
                <h:commandLink action="#{personageController.prepareCreate}" value="#{bundle.ViewPersonageCreateLink}" />
                <br />
                <h:commandLink action="#{personageController.prepareList}" value="#{bundle.ViewPersonageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
