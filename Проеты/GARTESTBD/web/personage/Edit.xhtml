<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonageLabel_IDPersonage}" for="IDPersonage" />
                    <h:inputText id="IDPersonage" value="#{personageController.selected.IDPersonage}" title="#{bundle.EditPersonageTitle_IDPersonage}" required="true" requiredMessage="#{bundle.EditPersonageRequiredMessage_IDPersonage}"/>
                    <h:outputLabel value="#{bundle.EditPersonageLabel_name}" for="name" />
                    <h:inputText id="name" value="#{personageController.selected.name}" title="#{bundle.EditPersonageTitle_name}" required="true" requiredMessage="#{bundle.EditPersonageRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditPersonageLabel_price}" for="price" />
                    <h:inputText id="price" value="#{personageController.selected.price}" title="#{bundle.EditPersonageTitle_price}" required="true" requiredMessage="#{bundle.EditPersonageRequiredMessage_price}"/>
                </h:panelGrid>
                <h:commandLink action="#{personageController.update}" value="#{bundle.EditPersonageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonageViewLink}"/>
                <br />
                <h:commandLink action="#{personageController.prepareList}" value="#{bundle.EditPersonageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
