<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGoalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGoalLabel_IDGoal}" for="IDGoal" />
                    <h:inputText id="IDGoal" value="#{goalController.selected.IDGoal}" title="#{bundle.EditGoalTitle_IDGoal}" required="true" requiredMessage="#{bundle.EditGoalRequiredMessage_IDGoal}"/>
                    <h:outputLabel value="#{bundle.EditGoalLabel_name}" for="name" />
                    <h:inputText id="name" value="#{goalController.selected.name}" title="#{bundle.EditGoalTitle_name}" required="true" requiredMessage="#{bundle.EditGoalRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditGoalLabel_directory}" for="directory" />
                    <h:inputText id="directory" value="#{goalController.selected.directory}" title="#{bundle.EditGoalTitle_directory}" required="true" requiredMessage="#{bundle.EditGoalRequiredMessage_directory}"/>
                    <h:outputLabel value="#{bundle.EditGoalLabel_IDPersonage}" for="IDPersonage" />
                    <h:selectOneMenu id="IDPersonage" value="#{goalController.selected.IDPersonage}" title="#{bundle.EditGoalTitle_IDPersonage}" required="true" requiredMessage="#{bundle.EditGoalRequiredMessage_IDPersonage}">
                        <f:selectItems value="#{personageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{goalController.update}" value="#{bundle.EditGoalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGoalViewLink}"/>
                <br />
                <h:commandLink action="#{goalController.prepareList}" value="#{bundle.EditGoalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGoalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
