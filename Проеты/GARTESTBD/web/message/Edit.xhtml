<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMessageLabel_IDMessage}" for="IDMessage" />
                    <h:inputText id="IDMessage" value="#{messageController.selected.IDMessage}" title="#{bundle.EditMessageTitle_IDMessage}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_IDMessage}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_subject}" for="subject" />
                    <h:inputText id="subject" value="#{messageController.selected.subject}" title="#{bundle.EditMessageTitle_subject}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_subject}"/>
                    <h:outputLabel value="#{bundle.EditMessageLabel_date}" for="date" />
                    <h:inputText id="date" value="#{messageController.selected.date}" title="#{bundle.EditMessageTitle_date}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMessageLabel_content}" for="content" />
                    <h:inputTextarea rows="4" cols="30" id="content" value="#{messageController.selected.content}" title="#{bundle.EditMessageTitle_content}" />
                    <h:outputLabel value="#{bundle.EditMessageLabel_IDUser}" for="IDUser" />
                    <h:selectOneMenu id="IDUser" value="#{messageController.selected.IDUser}" title="#{bundle.EditMessageTitle_IDUser}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_IDUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{messageController.update}" value="#{bundle.EditMessageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMessageViewLink}"/>
                <br />
                <h:commandLink action="#{messageController.prepareList}" value="#{bundle.EditMessageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMessageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
