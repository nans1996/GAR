<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLevelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLevelLabel_IDLevel}" for="IDLevel" />
                    <h:inputText id="IDLevel" value="#{levelController.selected.IDLevel}" title="#{bundle.EditLevelTitle_IDLevel}" required="true" requiredMessage="#{bundle.EditLevelRequiredMessage_IDLevel}"/>
                    <h:outputLabel value="#{bundle.EditLevelLabel_date}" for="date" />
                    <h:inputText id="date" value="#{levelController.selected.date}" title="#{bundle.EditLevelTitle_date}" required="true" requiredMessage="#{bundle.EditLevelRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLevelLabel_leveldate}" for="leveldate" />
                    <h:inputText id="leveldate" value="#{levelController.selected.leveldate}" title="#{bundle.EditLevelTitle_leveldate}" />
                </h:panelGrid>
                <h:commandLink action="#{levelController.update}" value="#{bundle.EditLevelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLevelViewLink}"/>
                <br />
                <h:commandLink action="#{levelController.prepareList}" value="#{bundle.EditLevelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLevelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
