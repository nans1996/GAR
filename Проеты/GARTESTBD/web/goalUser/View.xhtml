<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGoalUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGoalUserLabel_IDGoaluser}"/>
                    <h:outputText value="#{goalUserController.selected.IDGoaluser}" title="#{bundle.ViewGoalUserTitle_IDGoaluser}"/>
                    <h:outputText value="#{bundle.ViewGoalUserLabel_IDClient}"/>
                    <h:outputText value="#{goalUserController.selected.IDClient}" title="#{bundle.ViewGoalUserTitle_IDClient}"/>
                    <h:outputText value="#{bundle.ViewGoalUserLabel_IDLevel}"/>
                    <h:outputText value="#{goalUserController.selected.IDLevel}" title="#{bundle.ViewGoalUserTitle_IDLevel}"/>
                    <h:outputText value="#{bundle.ViewGoalUserLabel_IDGoal}"/>
                    <h:outputText value="#{goalUserController.selected.IDGoal}" title="#{bundle.ViewGoalUserTitle_IDGoal}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{goalUserController.destroyAndView}" value="#{bundle.ViewGoalUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGoalUserEditLink}"/>
                <br />
                <h:commandLink action="#{goalUserController.prepareCreate}" value="#{bundle.ViewGoalUserCreateLink}" />
                <br />
                <h:commandLink action="#{goalUserController.prepareList}" value="#{bundle.ViewGoalUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGoalUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
