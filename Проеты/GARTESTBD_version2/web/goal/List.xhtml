<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGoalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGoalEmpty}" rendered="#{goalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{goalController.items.rowCount > 0}">
                    <h:outputText value="#{goalController.pagination.pageFirstItem + 1}..#{goalController.pagination.pageLastItem + 1}/#{goalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{goalController.previous}" value="#{bundle.Previous} #{goalController.pagination.pageSize}" rendered="#{goalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{goalController.next}" value="#{bundle.Next} #{goalController.pagination.pageSize}" rendered="#{goalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{goalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoalTitle_IDGoal}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDGoal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoalTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoalTitle_directory}"/>
                            </f:facet>
                            <h:outputText value="#{item.directory}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoalTitle_IDPersonage}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDPersonage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{goalController.prepareView}" value="#{bundle.ListGoalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{goalController.prepareEdit}" value="#{bundle.ListGoalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{goalController.destroy}" value="#{bundle.ListGoalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{goalController.prepareCreate}" value="#{bundle.ListGoalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGoalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
