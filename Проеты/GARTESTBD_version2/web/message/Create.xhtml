<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMessageLabel_IDMessage}" for="IDMessage" />
                    <h:inputText id="IDMessage" value="#{messageController.selected.IDMessage}" title="#{bundle.CreateMessageTitle_IDMessage}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_IDMessage}"/>
                    <h:outputLabel value="#{bundle.CreateMessageLabel_subject}" for="subject" />
                    <h:inputText id="subject" value="#{messageController.selected.subject}" title="#{bundle.CreateMessageTitle_subject}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_subject}"/>
                    <h:outputLabel value="#{bundle.CreateMessageLabel_date}" for="date" />
                    <h:inputText id="date" value="#{messageController.selected.date}" title="#{bundle.CreateMessageTitle_date}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMessageLabel_content}" for="content" />
                    <h:inputTextarea rows="4" cols="30" id="content" value="#{messageController.selected.content}" title="#{bundle.CreateMessageTitle_content}" />
                    <h:outputLabel value="#{bundle.CreateMessageLabel_IDTopic}" for="IDTopic" />
                    <h:selectOneMenu id="IDTopic" value="#{messageController.selected.IDTopic}" title="#{bundle.CreateMessageTitle_IDTopic}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_IDTopic}">
                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMessageLabel_IDUser}" for="IDUser" />
                    <h:selectOneMenu id="IDUser" value="#{messageController.selected.IDUser}" title="#{bundle.CreateMessageTitle_IDUser}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_IDUser}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{messageController.create}" value="#{bundle.CreateMessageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{messageController.prepareList}" value="#{bundle.CreateMessageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMessageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
