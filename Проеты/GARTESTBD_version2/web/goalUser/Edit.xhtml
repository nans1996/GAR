<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGoalUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGoalUserLabel_IDGoaluser}" for="IDGoaluser" />
                    <h:inputText id="IDGoaluser" value="#{goalUserController.selected.IDGoaluser}" title="#{bundle.EditGoalUserTitle_IDGoaluser}" required="true" requiredMessage="#{bundle.EditGoalUserRequiredMessage_IDGoaluser}"/>
                    <h:outputLabel value="#{bundle.EditGoalUserLabel_IDClient}" for="IDClient" />
                    <h:selectOneMenu id="IDClient" value="#{goalUserController.selected.IDClient}" title="#{bundle.EditGoalUserTitle_IDClient}" required="true" requiredMessage="#{bundle.EditGoalUserRequiredMessage_IDClient}">
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditGoalUserLabel_IDLevel}" for="IDLevel" />
                    <h:selectOneMenu id="IDLevel" value="#{goalUserController.selected.IDLevel}" title="#{bundle.EditGoalUserTitle_IDLevel}" required="true" requiredMessage="#{bundle.EditGoalUserRequiredMessage_IDLevel}">
                        <f:selectItems value="#{levelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditGoalUserLabel_IDGoal}" for="IDGoal" />
                    <h:selectOneMenu id="IDGoal" value="#{goalUserController.selected.IDGoal}" title="#{bundle.EditGoalUserTitle_IDGoal}" required="true" requiredMessage="#{bundle.EditGoalUserRequiredMessage_IDGoal}">
                        <f:selectItems value="#{goalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{goalUserController.update}" value="#{bundle.EditGoalUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGoalUserViewLink}"/>
                <br />
                <h:commandLink action="#{goalUserController.prepareList}" value="#{bundle.EditGoalUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGoalUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
