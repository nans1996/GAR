<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGoalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGoalLabel_IDGoal}"/>
                    <h:outputText value="#{goalController.selected.IDGoal}" title="#{bundle.ViewGoalTitle_IDGoal}"/>
                    <h:outputText value="#{bundle.ViewGoalLabel_name}"/>
                    <h:outputText value="#{goalController.selected.name}" title="#{bundle.ViewGoalTitle_name}"/>
                    <h:outputText value="#{bundle.ViewGoalLabel_directory}"/>
                    <h:outputText value="#{goalController.selected.directory}" title="#{bundle.ViewGoalTitle_directory}"/>
                    <h:outputText value="#{bundle.ViewGoalLabel_IDPersonage}"/>
                    <h:outputText value="#{goalController.selected.IDPersonage}" title="#{bundle.ViewGoalTitle_IDPersonage}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{goalController.destroyAndView}" value="#{bundle.ViewGoalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGoalEditLink}"/>
                <br />
                <h:commandLink action="#{goalController.prepareCreate}" value="#{bundle.ViewGoalCreateLink}" />
                <br />
                <h:commandLink action="#{goalController.prepareList}" value="#{bundle.ViewGoalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGoalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
