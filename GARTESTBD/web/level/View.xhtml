<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLevelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLevelLabel_IDLevel}"/>
                    <h:outputText value="#{levelController.selected.IDLevel}" title="#{bundle.ViewLevelTitle_IDLevel}"/>
                    <h:outputText value="#{bundle.ViewLevelLabel_date}"/>
                    <h:outputText value="#{levelController.selected.date}" title="#{bundle.ViewLevelTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLevelLabel_leveldate}"/>
                    <h:outputText value="#{levelController.selected.leveldate}" title="#{bundle.ViewLevelTitle_leveldate}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{levelController.destroyAndView}" value="#{bundle.ViewLevelDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLevelEditLink}"/>
                <br />
                <h:commandLink action="#{levelController.prepareCreate}" value="#{bundle.ViewLevelCreateLink}" />
                <br />
                <h:commandLink action="#{levelController.prepareList}" value="#{bundle.ViewLevelShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLevelIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
