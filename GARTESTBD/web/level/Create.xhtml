<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLevelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLevelLabel_IDLevel}" for="IDLevel" />
                    <h:inputText id="IDLevel" value="#{levelController.selected.IDLevel}" title="#{bundle.CreateLevelTitle_IDLevel}" required="true" requiredMessage="#{bundle.CreateLevelRequiredMessage_IDLevel}"/>
                    <h:outputLabel value="#{bundle.CreateLevelLabel_date}" for="date" />
                    <h:inputText id="date" value="#{levelController.selected.date}" title="#{bundle.CreateLevelTitle_date}" required="true" requiredMessage="#{bundle.CreateLevelRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLevelLabel_leveldate}" for="leveldate" />
                    <h:inputText id="leveldate" value="#{levelController.selected.leveldate}" title="#{bundle.CreateLevelTitle_leveldate}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{levelController.create}" value="#{bundle.CreateLevelSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{levelController.prepareList}" value="#{bundle.CreateLevelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLevelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
