<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGoalUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGoalUserEmpty}" rendered="#{goalUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{goalUserController.items.rowCount > 0}">
                    <h:outputText value="#{goalUserController.pagination.pageFirstItem + 1}..#{goalUserController.pagination.pageLastItem + 1}/#{goalUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{goalUserController.previous}" value="#{bundle.Previous} #{goalUserController.pagination.pageSize}" rendered="#{goalUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{goalUserController.next}" value="#{bundle.Next} #{goalUserController.pagination.pageSize}" rendered="#{goalUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{goalUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoalUserTitle_IDGoaluser}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDGoaluser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoalUserTitle_IDClient}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDClient}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoalUserTitle_IDLevel}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDLevel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGoalUserTitle_IDGoal}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDGoal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{goalUserController.prepareView}" value="#{bundle.ListGoalUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{goalUserController.prepareEdit}" value="#{bundle.ListGoalUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{goalUserController.destroy}" value="#{bundle.ListGoalUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{goalUserController.prepareCreate}" value="#{bundle.ListGoalUserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGoalUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
