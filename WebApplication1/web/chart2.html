<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JFreeChart Servlet Demo 2</title>
    </head>
    <body>
      <H2>JFreeChart Servlet</H2>
      <P>Please choose a chart type:
          <FORM ACTION="servlet/ServletChart2" METHOD=POST>
             <INPUT TYPE="radio" NAME="chart" VALUE="bar" CHECKED> Bar Chart
             <INPUT TYPE="radio" NAME="chart" VALUE="line"> Line Chart
             <P><INPUT TYPE="submit" VALUE="Generate chart">
          </FORM>
    </body>
</html>
