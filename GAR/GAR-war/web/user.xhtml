<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>            
            <link href="css/style.css" rel="stylesheet"></link> 
            <title>Страница с пользователями</title>
    </h:head>
    <h:body>
                <nav class="navbar navbar-default navbar-fixed-top navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button> 
                    <a class="navbar-brand" href="#">GAR</a>
                </div>
                <!-- default menu -->

                <div id="navbarCollapse" class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="faces/index.xhtml">Главная</a></li>
                        <li><a href="faces/goals.xhtml">Цели</a></li>
                        <li class="active"><a href="#">Страница с пользователями</a></li>
                        <li><a href="faces/rating.xhtml">Рейтинг</a></li>
                        <p class="navbar-text"> Вы вошли как <a href="faces/profil.xhtml" class="navbar-link">Тимофей</a></p>
                        <a href="faces/authorization.xhtml" class="btn btn-default navbar-btn">Войти</a>                         
                    </ul>
                </div>
            </div>
        </nav>
        <br/>
        <table  class="table table table-striped" >
            <thead>
                <tr>
                    <th>Login</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
            </thead>   
            <c:forEach items="${userBean.findAll()}" var="u"> 

                <tbody>
                    <tr>
                        <td>${u.login}</td>
                        <td>${u.name}</td>
                        <td>${u.surname}</td>
                        <td>${u.phone}</td>
                        <td>${u.email}</td>
                    </tr>
                </tbody>
            </c:forEach>          
        </table>
    </h:body>
</html>
