<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
            <link href="css/style.css" rel="stylesheet"></link> 
            <title>Рейтинг</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default navbar-fixed-top navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button> 
                    <a class="navbar-brand" href="#">GAR</a>
                </div>
                <!-- default menu -->

                <div id="navbarCollapse" class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li><h:link outcome="index" value="Главная"/></li>
                        <li><h:link outcome="goals" value="Цели"/></li>                        
                        <li><h:link outcome="user" value="Страница с пользователями"/></li>
                        <li class="active"><a href="#">Рейтинг</a></li>
                        <li><h:link outcome="forum" value="Форум"/></li>                    
                        <p class="navbar-text"> 
                            Вы вошли как 
                           <h:link outcome="profil" value="#{request.getRemoteUser()}" class="navbar-link"></h:link>                              
                            
                        <li><h:link outcome="authorization" value="Войти"/></li>        
                        <li>
                            <h:form rendered="#{userBean.userLoggedIn}">
                                    <p:commandButton value="Выйти" id="logout" action="#{userBean.logout}" class="btn btn-link" />                                      
                            </h:form>
                        </li>  
                        </p>
                    </ul>
                </div>
            </div>
        </nav>
        <br/>
        <br/><br/><br/><br/>
        <table  class="table table table-striped" >
            <thead>
                <tr>
                    <th>#</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Логин</th>
                </tr>
            </thead>   
            <c:forEach items="${clientBean.rating()}" var="u"> 

                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>${u.IDUser.name}</td>
                        <td>${u.IDUser.surname}</td>
                        <td>${u.IDUser.login}</td>
                    </tr>
                </tbody>
            </c:forEach>          
        </table>
    </h:body>
</html>
