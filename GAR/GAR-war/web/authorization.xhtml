<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"></link> 
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link> 
            <link href="css/style-authorization.css" rel="stylesheet"></link>
            <title>Авторизация</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">

                <div class="col-md-offset-3 col-md-6">
                    <form class="form-horizontal"  method="post" action="j_security_check">
                        <span class="heading">АВТОРИЗАЦИЯ</span>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputLogin"  placeholder="Login" name="j_username"></input>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group help">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="j_password"></input>
                            <i class="fa fa-lock"></i>
                            <a href="#" class="fa fa-question-circle"></a>
                        </div>
                        <div class="form-group">
                            <div class="main-checkbox">
                                <input type="checkbox" value="none" id="checkbox1" name="check"></input>
                                <label for="checkbox1"></label>
                            </div>
                            <span class="text">Запомнить</span>
                            <input type="submit" value="войти" class="btn btn-default"/>
                            <a href="/GAR-war/faces/registration.xhtml" class="btn btn-default">Регистрация</a>
                        </div>  
                    </form>
                </div>

            </div><!-- /.row -->
        </div><!-- /.container -->
    </h:body>
</html>
