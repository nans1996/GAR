<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="http://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css" />
        <link rel="stylesheet" href="http://bootstraptema.ru/plugins/font-awesome/4-4-0/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link> 
        <link href="css/comment.css" rel="stylesheet"></link>  
    </h:head>
    <h:body>
        <section class="container">
            <div class="row">

                <div class="col-md-12">
                  
                    <div class="panel">
                        <div class="panel-body">
                            <!-- Содержание Новостей -->
                            <!--===================================================-->

                            <c:forEach items="#{forumBean.messageTopic}" var="u">
                            <div class="media-block">
                                <a class="media-left" href="#"><img class="img-circle img-sm" alt="Профиль пользователя" src="http://bootstraptema.ru/snippets/icons/2016/mia/1.png"></img></a>
                                <div class="media-body">
                                   
                                    
                                    <div class="mar-btm">
                                        <a href="#" class="btn-link text-semibold media-heading box-inline">#{u.IDUser.login}</a>
                                        <p class="text-muted text-sm"><i class="fa fa-mobile fa-lg"></i> - #{u.date}</p>
                                    </div>
                                        <p>#{u.content}</p>
                                    <div class="pad-ver">
                                        <div class="btn-group">
                                            <a class="btn btn-sm btn-default btn-hover-success" href="#"><i class="fa fa-thumbs-up"></i></a>
                                            <a class="btn btn-sm btn-default btn-hover-danger" href="#"><i class="fa fa-thumbs-down"></i></a>
                                        </div>
                                        <a class="btn btn-sm btn-default btn-hover-primary" href="#">Ответить</a>
                                        <h:commandButton value="Удалить" action="#{forumBean.deleteMessage(u)}"/>
                                    </div>
                                    
                                    <!-- Комментарий -->

                                </div>
                            </div>
                            </c:forEach>
                         
                        </div>
                    </div>
                    <h:form>   
                      <div class="panel">
                        <div class="panel-body">
<!--                            <textarea class="form-control" rows="2" placeholder="Добавьте Ваш комментарий"></textarea>-->
<h:inputText class="form-control"  value="#{forumBean.message.content}"></h:inputText>
                            <div class="mar-top clearfix">
                                <h:commandButton action="#{forumBean.createMessage(u)}" value="Добавить"><i class="fa fa-pencil fa-fw"></i></h:commandButton>
<!--                                <button class="btn btn-sm btn-primary pull-right" type="submit"><i class="fa fa-pencil fa-fw"></i> Добавить</button>-->
                                <a class="btn btn-trans btn-icon fa fa-video-camera add-tooltip" href="#"></a>
                                <a class="btn btn-trans btn-icon fa fa-camera add-tooltip" href="#"></a>
                                <a class="btn btn-trans btn-icon fa fa-file add-tooltip" href="#"></a>
                            </div>
                        </div>
                    </div>
                    </h:form> 
                </div>

            </div><!-- /.row -->
        </section><!-- /.container -->
    </h:body>
</html>
