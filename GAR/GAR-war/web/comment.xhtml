<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="css/style.css" rel="stylesheet"></link> 
        <script src="js/ism-2.2.min.js"></script> 
        <script src="http://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="http://bootstraptema.ru/plugins/2015/b-v3-3-6/bootstrap.min.js"></script>
        <script src="http://bootstraptema.ru/_sf/3/394.js" type="text/javascript"></script>
        <link rel="stylesheet" href="http://bootstraptema.ru/plugins/font-awesome/4-4-0/font-awesome.min.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link> 
        <link href="css/comment_1.css" rel="stylesheet"></link> 
    </h:head>
    <h:body>
        <nav class="navbar navbar-default navbar-fixed-top navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button> 
                    <a class="navbar-brand" href="#"><img src="img/logo.png"></img></a>
                </div>
                <!-- default menu -->

                <div id="navbarCollapse" class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Главная  </a></li>
                        <li><h:link outcome="goals" value="Цели"/></li>
                        <li><h:link outcome="user" value="Страница с пользователями"/></li>
                        <li><h:link outcome="rating" value="Рейтинг"/></li>
                        <li><h:link outcome="forum" value="Форум"/></li>
                        <p class="navbar-text"> 
                            Вы вошли как 
                            <h:link outcome="profil" value="#{request.getRemoteUser()}" class="navbar-link"></h:link>         
                            <h:form rendered="#{!userBean.userLoggedIn}">
                                <li><h:link outcome="authorization" value="Войти"/></li>                                     
                            </h:form>
                            <li>
                                <h:form rendered="#{userBean.userLoggedIn}">
                                    <p:commandButton value="Выйти" id="logout" action="#{userBean.logout}" class="btn btn-link" />                                      
                                </h:form>
                            </li>  
                        </p>
                    </ul>
                </div>
            </div>
        </nav>  
        <br/>
        <br/>
        <br/>

        <div class="comments">
            <h3 class="title-comments">Сообщения: #{forumBean.messageTopic.size()}</h3>
            <ul class="media-list">
                <!-- Комментарий (уровень 1) -->
                <li class="media">
                    <!--    <div class="media-left">
                          <a href="#">
                            <img class="media-object img-circle" src="avatar1-70.jpg" alt="..."/>
                          </a>
                        </div>-->
                    <h:form>
                        <c:forEach items="#{forumBean.messageTopic}" var="u">
                            <div class="media-body">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <div class="author">#{u.IDUser.login}</div>
                                        <div class="metadata">
                                            <span class="date">#{u.date}</span>
                                        </div> 
                                    </div>
                                    <div class="panel-body">
                                        <div class="media-text text-justify">#{u.content}</div>
                                        <div class="pull-right"><a class="btn btn-info" href="#">Ответить</a></div>  
                                        <h:commandButton value="Удалить" action="#{forumBean.deleteMessage(u)}" onclick="return confirm('Вы уверенны?')" />
                                        <h:form rendered="#{!clientBean.isBanClient(u.IDUser)}">
                                            <h:commandButton value="Заблокировать"  action="#{clientBean.banClient(u, true)}" class="btn btn-link" />                                                                    
                                        </h:form>

                                        <h:form rendered="#{clientBean.isBanClient(u.IDUser)}">
                                            <h:commandButton value="Разблокировать"  action="#{clientBean.banClient(u.IDUser, false)}" class="btn btn-link" />                                      
                                        </h:form>
                                    </div>

                                </div>

                            </div>
                            <br/>
                        </c:forEach>
                    </h:form>
                    <div class="panel">
                        <div class="panel-body">
                            <h:form>
                                <!--                            <textarea class="form-control" rows="2" placeholder="Добавьте Ваш комментарий"></textarea>-->
                                <h:inputText class="form-control"  value="#{forumBean.message.content}"></h:inputText>
                                <div class="mar-top clearfix">
                                    <h:commandButton action="#{forumBean.createMessage()}" value="Добавить"><i class="fa fa-pencil fa-fw"></i></h:commandButton>
                                    <!--                                <button class="btn btn-sm btn-primary pull-right" type="submit"><i class="fa fa-pencil fa-fw"></i> Добавить</button>-->
                                    <a class="btn btn-trans btn-icon fa fa-video-camera add-tooltip" href="#"></a>
                                    <a class="btn btn-trans btn-icon fa fa-camera add-tooltip" href="#"></a>
                                    <a class="btn btn-trans btn-icon fa fa-file add-tooltip" href="#"></a>
                                </div>
                            </h:form>
                        </div>
                    </div>


                </li>

            </ul>
        </div> 

    </h:body>
</html>
