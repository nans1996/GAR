<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://bootstraptema.ru/plugins/2015/b-checkbox/bootstrap-checkbox.js"></script>
        <script src="http://bootstraptema.ru/plugins/2015/b-checkbox/bootstrap-checkbox.min.js"></script>
        <link href="css/style.css" rel="stylesheet"/>

        <title>Цель пользователя</title>
    </h:head>

    <h:body>
        <nav class="navbar navbar-default navbar-fixed-top navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button> 
                    <a class="navbar-brand" href="#">GAR</a>
                </div>
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><h:link outcome="index" value="Главная"/></li>
                        <li><h:link outcome="goals" value="Цели"/></li>                        
                        <li><h:link outcome="user" value="Страница с пользователями"/></li>
                        <li><h:link outcome="rating" value="Рейтинг"/></li>
                        <li><h:link outcome="forum" value="Форум"/></li>                    
                        <p class="navbar-text"> 
                            Вы вошли как 
                           <h:link outcome="profil" value="#{request.getRemoteUser()}" class="navbar-link"></h:link>                              
                            
                        <li><h:link outcome="authorization" value="Войти"/></li>        
                        <li>
                            <h:form rendered="#{userBean.userLoggedIn}">
                                    <p:commandButton value="Выйти" id="logout" action="#{userBean.logout}" class="btn btn-link" />                                      
                            </h:form>
                        </li>  
                        </p>
                    </ul>
                </div>
            </div>
        </nav>

        <table> 
            <th>
            <img src="http://fotovideoforum.ru/resources/image/57910"/>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: #{clientBean.percentСomplianceGoalUser()}%">
                        <span class="sr-only">40% Complete (success)</span>
                    </div>
                </div>                                              
            </th>
            <th>
                <p class = "h1">
                    Наименование цели:
                    <h:outputText value="#{clientBean.goalUser.IDGoal.name}"/>
                    <br/><br/>
                    Описание цели:
                    <h:outputText value="#{clientBean.goalUser.IDGoal.description}"/>
                    <br/><br/>
                    Развивай своего персонажа развивая себя:
                    <br/>
                    <h:form>
                        <h:commandButton class="btn btn-success btn btn-secondary btn-lg btn-block" action="#{clientBean.addLevel}" value="Выполнить цель на сегодня" />
                    </h:form> 
                </p>
            </th>
        </table>
        <p:chart type="line" model="#{chartView.areaModel}" style="height:400px;width:700px" />

        <h:form>
            <h:panelGrid columnClasses="value">
                <h3 style="margin-top: 0">Календарик</h3>
                <p:schedule id="schedule" value="#{clientBean.eventModel}" widgetVar="myschedule" locale="tr" styleClass=""></p:schedule>
            </h:panelGrid>
        </h:form>

        <script type="text/javascript">
            PrimeFaces.locales['tr'] = {
                closeText: 'kapat',
                prevText: 'geri',
                nextText: 'ileri',
                currentText: 'сегодня',
                monthNames: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
                    'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                monthNamesShort: ['Янв', 'Фев', 'Март', 'Апр', 'Май', 'Июнь',
                    'Июль', 'Авг', 'Сен', 'Окт', 'Нояб', 'Дек'],
                dayNames: ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'],
                dayNamesShort: ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'],
                dayNamesMin: ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'],
                weekHeader: 'Hf',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                month: 'Месяц',
                week: 'Неделя',
                day: 'День',
                allDayText: 'Tüm Gün'
            };

        </script>
        <style type="text/css">
            .value {
                width: 700px;
            }
            .ui-widget,.ui-widget .ui-widget {
                font-size: 100% !important;
            }            
            .custom .ui-state-highlight {
                background: greenyellow !important;
            }
            .h1{
                color: green;
                text-shadow: 1px 1px 1px #000;
            }

        </style>

                        <tr>
                            <th>День 1</th>
                        </tr>
                    </thead>-->

                        <tr>
                            <td><label class="btn btn-success">
                                    <input type="checkbox" autocomplete="off"/>
                                    <span class="glyphicon glyphicon-ok"></span>
                                </label>
                            </td>
                        </tr>
                    </tbody>-->
        <!--        </table>-->
    </h:body>
</html>
