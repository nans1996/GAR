<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link href="css/style-registration.css" rel="stylesheet"></link>
        <title>Регистрация</title>
    </h:head>
    <h:body>
        <h:form class="form-horizontal" id="regForm">
<!--                <p:messages />-->
                <div class="container">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-6">
                                <span class="heading">РЕГИСТРАЦИЯ</span>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="lastName">Фамилия:</label>
                                    <div class="col-xs-9">
                                        <p:inputText id="surname" class="form-control" value="#{userBean.user.surname}" label="surname" validatorMessage="Введите фамилию" placeholder="Фамилия"/>
                                        <p:message for="surname" />
  
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="firstName">Имя:</label>
                                    <div class="col-xs-9">
                                        <p:inputText id="name" class="form-control" value="#{userBean.user.name}" label="Name" validatorMessage="Введите имя" placeholder="Имя"/>
                                       <p:message for="name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="inputLogin">Login:</label>
                                    <div class="col-xs-9">
                                        <p:inputText id="login" class="form-control" value="#{userBean.user.login}"  label="login" placeholder="Логин"/>
                                        
                                            <p:message for="login" ></p:message> 
                                        
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="inputEmail">Email:</label>
                                    <div class="col-xs-9">
                                        <p:inputText id="email" class="form-control" value="#{userBean.user.email}" label="email" placeholder="Email" />
                                  <p:message for="email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="inputPassword">Пароль:</label>
                                    <div class="col-xs-9">
                                        <p:inputText id="pass" class="form-control" value="#{userBean.user.pass}" label="pass"  validatorMessage="Пароль должен состоять и 6 до 20 символов, содержать заглавные и прописные буквы латинскогт алфавита, цифры" placeholder="Пароль"/>
                                        <p:message for="pass" />
                                       
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="phoneNumber">Телефон:</label>
                                    <div class="col-xs-9">
                                        <p:inputText id="phone" class="form-control" value="#{userBean.user.phone}" label="phone" validatorMessage="Введите номер телефона без 8" placeholder="Введите номер без 8"/>
                                        <p:message for="phone" />
                                       
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="GenderNumber">Выберете пол:</label>
                                    <div class="col-xs-9">
                                        <!--<p:inputText id="gender" class="form-control" value="" label="gender" validatorMessage="Заполните пол"/>-->
                                    
                                        <h:selectOneRadio id="gender" value="#{userBean.user.gender}" >
                                            <f:selectItem itemValue="женщина" itemLabel="Женский" />
                                            <f:selectItem itemValue="мужчина" itemLabel="Мужской" />
                                        </h:selectOneRadio>
                                          <p:message for="gender" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-offset-3 col-xs-9">
                                    </div>
                                </div>
                                <br/>
                            <div class="form-group">
                                <div class="col-xs-offset-3 col-xs-9">
                                    <h:commandButton  class="btn btn-primary" value="Регистрация" action="#{userBean.createUser}"/>
                                    <input type="reset" class="btn btn-default" value="Очистить форму"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </h:form>
    </h:body>
</html>
